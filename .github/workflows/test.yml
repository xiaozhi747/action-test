name: Docker Image CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - run: cd /tmp && echo 11 > a.txt
    - run: pwd && ls && echo 11 > a.txt
    - run: pwd && ls && cat a.txt
    - uses: xiaozhi747/action-test@main
      name: lz-plugin
    - run: pwd && ls -l && cat a.txt
